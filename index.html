<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWOT Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .container { max-width: 800px; }
        @media (max-width: 768px) {
            .container { padding: 15px; }
            .btn { width: 100%; margin: 5px 0; }
        }
        .list-group-item { word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>SWOT Analysis Tool</h1>
        <form action="/add" method="post" class="mb-4">
            <div class="mb-3">
                <label for="strengths" class="form-label">Strengths (comma-separated):</label>
                <input type="text" id="strengths" name="strengths" class="form-control">
            </div>
            <div class="mb-3">
                <label for="weaknesses" class="form-label">Weaknesses (comma-separated):</label>
                <input type="text" id="weaknesses" name="weaknesses" class="form-control">
            </div>
            <div class="mb-3">
                <label for="opportunities" class="form-label">Opportunities (comma-separated):</label>
                <input type="text" id="opportunities" name="opportunities" class="form-control">
            </div>
            <div class="mb-3">
                <label for="threats" class="form-label">Threats (comma-separated):</label>
                <input type="text" id="threats" name="threats" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Add SWOT</button>
        </form>
        <ul class="list-group">
            {% for entry in entries %}
                <li class="list-group-item">
                    <strong>Strengths:</strong> {{ ', '.join(entry.strengths) }}<br>
                    <strong>Weaknesses:</strong> {{ ', '.join(entry.weaknesses) }}<br>
                    <strong>Opportunities:</strong> {{ ', '.join(entry.opportunities) }}<br>
                    <strong>Threats:</strong> {{ ', '.join(entry.threats) }}<br>
                    <form action="/delete/{{ entry._id }}" method="get" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
